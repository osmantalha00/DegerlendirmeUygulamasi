<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoggedIn Ekranı</title>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="loggedInPage" class="w-[80vw] h-[80vh] bg-red-500 flex flex-col rounded-lg overflow-hidden">
      <div class="w-full bg-zinc-400 flex flex-row items-center justify-end gap-4 p-3">
        <button id="puanEkle"  class="px-3 py-1 font-bold rounded-md bg-black text-white text-center">Puan Ekle</button>
        <button id="cikisYapBtn" class="px-3 py-1 font-bold rounded-md bg-red-500 text-white text-center">Çıkış Yap!</button>
      </div>
      <div class="w-full h-full bg-blue-500 flex flex-row items-center justify-center">
        <div class="w-[300px] h-full bg-zinc-200 flex flex-col items-start justify-start p-4 gap-1">
          <h1 class="font-medium text-lg mb-2 text-zinc-600">Kullanıcıların Puanları</h1>
          <div class="w-full h-full flex flex-col items-center justify-start gap-4 overflow-y-auto overoverflow-x-hidden" id="userSelection">
        
        </div>
        </div>
          
        <div class="flex-1 bg-zinc-600 h-full p-10 pb-24 grid grid-cols-3 gap-4 overflow-x-hidden overflow-y-auto">
          <div class="w-full h-full bg-zinc-500 flex flex-col items-start justify-start p-4 gap-1 rounded-md">
            <div class="w-full h-full flex flex-col items-center justify-start gap-4" id="filmSection">
          </div>
          </div>
          <div class="w-full h-full bg-zinc-500 flex flex-col items-start justify-start p-4 gap-1 rounded-md">
            <div class="w-full h-full flex flex-col items-center justify-start gap-4" id="kitapSection">
          </div>
          </div>
          <div class="w-full h-full bg-zinc-500 flex flex-col items-start justify-start p-4 gap-1 rounded-md">
            <div class="w-full h-full flex flex-col items-center justify-start gap-4"  id="diziSection">
          </div>
          </div>
        </div>
      </div>  
    </div>

    <div id="puanModal" class="wrapper modal hidden fixed top-0 left-0 right-0 bottom-0 w-full h-full bg-black/70 transition-all" >
      <div class="modal-content bg-white p-5 max-w-[400px] w-full m-auto rounded-lg relative">
      <h3>Puan Ver.</h3>
      <div action="#">
        <div class="rating">
          <input type="number" name="rating" hidden>
          <i class='bx bx-star star' style="--i: 0;"></i>
          <i class='bx bx-star star' style="--i: 1;"></i>
          <i class='bx bx-star star' style="--i: 2;"></i>
          <i class='bx bx-star star' style="--i: 3;"></i>
          <i class='bx bx-star star' style="--i: 4;"></i>
        </div>
        <input
              type="text"
              id="nameInput"
              placeholder="İsim"
              class="w-full h-12 mb-3 bg-zinc-200 text-zinc-700 placeholder:text-zinc-500 px-4 focus:outline-none"
              required
            />
        <select id="categorySelect" class="w-full h-12 mb-5 rounded-md bg-zinc-200 text-zinc-700 placeholder:text-zinc-500 px-4 focus:outline-none">
          <option value="Film">Film</option>
          <option value="Dizi">Dizi</option>
          <option value="Kitap">Kitap</option>
        </select>
        <div class="btn-group">
          <button id="submitScoreBtn" type="submit" class="btn submit">
            Submit
          </button>
          <button id="cancelBtn" class="btn cancel">Cancel</button>
        </div>
      </div>
    </div>
    </div>
    </div>

    <script src="storage.js"></script>
    <script src="loggedInPage.js"></script>
  </body>
</html>
